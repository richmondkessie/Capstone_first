<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="assets/images/logo.png" alt="logo" class="logo">
        <button type="button" name="button" class="header-button">
          Request to Join
        </button>
      </div>
    </header>

    <main>
      <section class="main-counting">
        <div class="main-container">
          <div class ="main-section">
            <div class="main-head">
              <h1 class="text">A <span style="font-weight: 700;">similar App</span> for <span style="font-weight: 700;">providing solution</span></h1>
            </div>
            <div class="main-text">
              <p class="para-text">Giving the opportunity to all who're interested in Coding to get onboard and learn some new skill to begin a beautiful career in frontend development</p>
            </div>
            <button type="button" name="button" class="main-button">
              Join Us
            </button>
          </div>
          <picture>
            <img src="assets/images/people.jpg" alt="people" class="people">
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
